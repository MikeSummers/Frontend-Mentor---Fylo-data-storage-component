<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="container">

    <div class="section1">
      <img src="./images/logo.svg" alt="" class="fylo-logo">
      <div class="social_media-container">
        <div class="social_media-icons">
          <div class="icon_background">
            <img src="./images/icon-document.svg" alt="">
          </div>
          <div class="icon_background">
            <img src="./images/icon-folder.svg" alt="">
          </div>
          <div class="icon_background">
            <img src="./images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>
    </div>

    <div class="section2">
      <div class="data-container">
        <p class="data-container-text">Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
        <div class="progress-bar">
          <div class="progress-bar-inner"></div>
        </div>
        <div class="data-container-data_allowed">
          <p class="bold">0 GB</p>
          <p class="bold">1000 GB</p>
        </div>
      </div>

      <div class="section3">
        <div class="data-remaining-container">
          <p class="data-remaining-container_data bold">185</p>
          <p class="data-remaining-container_text bold">GB Left</p>
        </div>
      </div>



    </div>

  </div>



</body>

</html>
